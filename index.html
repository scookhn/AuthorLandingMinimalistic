<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Wood Writer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/03b45456fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <ul class="navmenu">
                <li class="navitem">
                    <a href="#About" class="navlink">ABOUT</a>
                </li>
                <li class="navitem">
                    <a href="#Books" class="navlink">BOOKS</a>
                </li>
                <li class="navitem">
                    <a href="#Contact" class="navlink">CONTACT ME</a>
                </li>
            </ul>
            <div class="hamburguer">
                <span class="bar" s></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!-- Header section ends -->
    <!-- firm logo begins -->
    <div class="titulo" id="About">
        <!-- <img src="firma.png" alt="" class="firma"> -->
        <span>THOMAS WOOD</span>
    </div>
    <!-- Social Media Starts -->
    <div class="socialmedia">
        <a href="https://www.facebook.com"><i style="padding: 0.5em" class="fa-brands fa-facebook"></i></a>
        <a href="https://www.twitter.com"><i style="padding: 0.5em" class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com"><i style="padding: 0.5em" class="fa-brands fa-instagram-square"></i></a>
    </div>
    <!-- Social Media Ends -->
    <!-- firm logo ends -->
    <!-- Books Section begins -->
    <div class="bookscontainer" id="Books">
        <div class="bookcoverdiv">
            <img src="BookCover.jpeg" alt="" class="bookcover">
        </div>
        <div class="booksell">
            <p>ON SALE</p>
            <p>JUNE 21</p>
            <div class="amazondiv">
                <button class="amazonbutton"><i class="fa-brands fa-amazon"></i>BUY NOW</button>
            </div>
        </div>
    </div>
    <!-- Book Section ends -->
    <!-- Conctact me Begins -->
    <div class="wrapper" id="Contact">
        <h2>CONTACT ME</h2>
        <form action="mailto:sccokhn@gmail.com" method="POST" enctype="text/plain">
          <div class="form-group">
            <label for="name">First and Last</label>
            <input type="text" name="Name" id="name" placeholder="Name" required minlength="3" maxlength="25" />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="Email" id="email" placeholder="email@domain.tld" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="Message" id="message" rows="5" placeholder="Tyoe your message here"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Send</button>
          </div>
        </form>
      </div>

    <script src="index.js"></script>
</body>

</html>
